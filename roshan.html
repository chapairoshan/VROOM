<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Entry Animation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .password-box {
    position: relative;
    margin-bottom: 20px;
  }

  input[type="password"] {
    width: 250px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s ease;
  }

  input[type="password"]:focus {
    border-color: #007bff;
  }

  label {
    position: absolute;
    top: 8px;
    left: 12px;
    color: #999;
    font-size: 16px;
    pointer-events: none;
    transition: top 0.3s, font-size 0.3s, color 0.3s;
  }

  input[type="password"]:focus ~ label, input[type="password"]:not(:placeholder-shown) ~ label {
    top: -15px;
    font-size: 12px;
    color: #007bff;
  }

  .show-password {
    display: flex;
    align-items: center;
  }

  .show-password input[type="checkbox"] {
    margin-right: 5px;
  }
</style>
</head>
<body>
<div class="password-box">
  <input type="password" id="password-input" placeholder=" ">
  <label for="password-input">Password</label>
</div>
<div class="show-password">
  <input type="checkbox" id="show-password-checkbox">
  <label for="show-password-checkbox">Show Password</label>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password-input');
    const showPasswordCheckbox = document.getElementById('show-password-checkbox');
    const passwordLabel = passwordInput.nextElementSibling;

    function togglePasswordVisibility() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }

    function updatePasswordLabel() {
      if (passwordInput.value.trim() !== '') {
        passwordLabel.classList.add('active');
      } else {
        passwordLabel.classList.remove('active');
      }
    }

    passwordInput.addEventListener('input', updatePasswordLabel);

    showPasswordCheckbox.addEventListener('change', function() {
      togglePasswordVisibility();
    });
  });
</script>
</body>
</html>
